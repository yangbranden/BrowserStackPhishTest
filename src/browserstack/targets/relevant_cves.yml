safari:
- - CVE-2024-40866
  - The issue was addressed with improved UI. This issue is fixed in Safari 18, macOS
    Sequoia 15. Visiting a malicious website may lead to address bar spoofing.
- - CVE-2024-40817
  - The issue was addressed with improved UI handling. This issue is fixed in macOS
    Sonoma 14.6, Safari 17.6, macOS Monterey 12.7.6, macOS Ventura 13.6.8. Visiting
    a website that frames malicious content may lead to UI spoofing.
- - CVE-2023-42843
  - An inconsistent user interface issue was addressed with improved state management.
    This issue is fixed in iOS 16.7.2 and iPadOS 16.7.2, iOS 17.1 and iPadOS 17.1,
    Safari 17.1, macOS Sonoma 14.1. Visiting a malicious website may lead to address
    bar spoofing.
- - CVE-2023-40417
