    is fixed in Safari 17, iOS 17 and iPadOS 17, watchOS 10, macOS Sonoma 14. Visiting
    a website that frames malicious content may lead to UI spoofing.
- - CVE-2022-46705
  - A spoofing issue existed in the handling of URLs. This issue was addressed with
    improved input validation. This issue is fixed in iOS 16.2 and iPadOS 16.2, macOS
    Ventura 13.1, Safari 16.2. Visiting a malicious website may lead to address bar
    spoofing.
