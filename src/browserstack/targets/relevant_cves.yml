firefox:
- - CVE-2024-38313
  - In certain scenarios a malicious website could attempt to display a fake location
    URL bar which could mislead users as to the actual website address This vulnerability
    affects Firefox for iOS < 127.
- - CVE-2024-10465
  - A clipboard "paste" button could persist across tabs which allowed a spoofing
    attack. This vulnerability affects Firefox < 132, Firefox ESR < 128.4, Thunderbird
    < 128.4, and Thunderbird < 132.
- - CVE-2024-10462
  - Truncation of a long URL could have allowed origin spoofing in a permission prompt.
    This vulnerability affects Firefox < 132, Firefox ESR < 128.4, Thunderbird < 128.4,
    and Thunderbird < 132.
- - CVE-2024-9391
  - A user who enables full-screen mode on a specially crafted web page could potentially
    be prevented from exiting full screen mode. This may allow spoofing of other sites
    as the address bar is no longer visible. *This bug only affects Firefox Focus
    for Android. Other versions of Firefox are unaffected.* This vulnerability affects
    Firefox < 131.
- - CVE-2024-8897
  - Under certain conditions, an attacker with the ability to redirect users to a
    malicious site via an open redirect on a trusted site, may be able to spoof the
    address bar contents. This can lead to a malicious site to appear to have the
    same URL as the trusted site. *This bug only affects Firefox for Android. Other
    versions of Firefox are unaffected.* This vulnerability affects Firefox for Android
    < 130.0.1.
- - CVE-2024-8388
  - Multiple prompts and panels from both Firefox and the Android OS could be used
    to obscure the notification announcing the transition to fullscreen mode after
    the fix for CVE-2023-6870 in Firefox 121. This could lead to spoofing the browser
    UI if the sudden appearance of the prompt distracted the user from noticing the
    visual transition happening behind the prompt. These notifications now use the
    Android Toast feature. *This bug only affects Firefox on Android. Other operating
    systems are unaffected.* This vulnerability affects Firefox < 130.
- - CVE-2024-8386
  - If a site had been granted the permission to open popup windows, it could cause
    Select elements to appear on top of another site to perform a spoofing attack.
    This vulnerability affects Firefox < 130, Firefox ESR < 128.2, and Thunderbird
    < 128.2.
- - CVE-2024-7518
  - Select options could obscure the fullscreen notification dialog. This could be
    used by a malicious site to perform a spoofing attack. This vulnerability affects
    Firefox < 129, Firefox ESR < 128.1, and Thunderbird < 128.1.
- - CVE-2024-5698
  - By manipulating the fullscreen feature while opening a data-list, an attacker
    could have overlaid a text box over the address bar. This could have led to user
    confusion and possible spoofing attacks. This vulnerability affects Firefox <
    127.
- - CVE-2024-5689
  - In addition to detecting when a user was taking a screenshot (XXX), a website
    was able to overlay the 'My Shots' button that appeared, and direct the user to
    a replica Firefox Screenshots page that could be used for phishing. This vulnerability
    affects Firefox < 127.
- - CVE-2024-5022
  - The file scheme of URLs would be hidden, resulting in potential spoofing of a
    website's address in the location bar This vulnerability affects Focus for iOS
    < 126.
- - CVE-2024-4773
  - When a network error occurred during page load, the prior content could have remained
    in view with a blank URL bar. This could have been used to obfuscate a spoofed
    web site. This vulnerability affects Firefox < 126.
- - CVE-2024-4766
  - Different techniques existed to obscure the fullscreen notification in Firefox
    for Android. These could have lead to potential user confusion and spoofing attacks.
    *This bug only affects Firefox for Android. Other versions of Firefox are unaffected.*
    This vulnerability affects Firefox < 126.
- - CVE-2024-1548
  - A website could have obscured the fullscreen notification by using a dropdown
    select input element. This could have led to user confusion and possible spoofing
    attacks. This vulnerability affects Firefox < 123, Firefox ESR < 115.8, and Thunderbird
    < 115.8.
- - CVE-2024-0749
  - A phishing site could have repurposed an `about:` dialog to show phishing content
    with an incorrect origin in the address bar. This vulnerability affects Firefox
    < 122 and Thunderbird < 115.7.
- - CVE-2023-37210
  - A website could prevent a user from exiting full-screen mode via alert and prompt
    calls. This could lead to user confusion and possible spoofing attacks. This vulnerability
    affects Firefox < 115.
- - CVE-2023-37207
  - A website could have obscured the fullscreen notification by using a URL with
    a scheme handled by an external program, such as a mailto URL. This could have
    led to user confusion and possible spoofing attacks. This vulnerability affects
    Firefox < 115, Firefox ESR < 102.13, and Thunderbird < 102.13.
- - CVE-2023-37205
  - The use of RTL Arabic characters in the address bar may have allowed for URL spoofing.
    This vulnerability affects Firefox < 115.
- - CVE-2023-37204
  - A website could have obscured the fullscreen notification by using an option element
    by introducing lag via an expensive computational function. This could have led
    to user confusion and possible spoofing attacks. This vulnerability affects Firefox
    < 115.
- - CVE-2023-32205
  - In multiple cases browser prompts could have been obscured by popups controlled
    by content. These could have led to potential user confusion and spoofing attacks.
    This vulnerability affects Firefox < 113, Firefox ESR < 102.11, and Thunderbird
    < 102.11.
