- cve_id: CVE-2024-38313
  summary: In certain scenarios a malicious website could attempt to display a fake
    location URL bar which could mislead users as to the actual website address This
    vulnerability affects Firefox for iOS < 127.
  url: https://www.cvedetails.com/cve/CVE-2024-38313/
- cve_id: CVE-2024-10465
  summary: A clipboard "paste" button could persist across tabs which allowed a spoofing
    attack. This vulnerability affects Firefox < 132, Firefox ESR < 128.4, Thunderbird
    < 128.4, and Thunderbird < 132.
  url: https://www.cvedetails.com/cve/CVE-2024-10465/
- cve_id: CVE-2024-10462
  summary: Truncation of a long URL could have allowed origin spoofing in a permission
    prompt. This vulnerability affects Firefox < 132, Firefox ESR < 128.4, Thunderbird
    < 128.4, and Thunderbird < 132.
  url: https://www.cvedetails.com/cve/CVE-2024-10462/
- cve_id: CVE-2024-9391
  summary: A user who enables full-screen mode on a specially crafted web page could
    potentially be prevented from exiting full screen mode. This may allow spoofing
    of other sites as the address bar is no longer visible. *This bug only affects
    Firefox Focus for Android. Other versions of Firefox are unaffected.* This vulnerability
    affects Firefox < 131.
